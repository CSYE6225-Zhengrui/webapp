name: build-and-deploy

on:
  pull_request:
    branches:
      - main
      - a07-webapp
      - a09

jobs:
  run-application-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Run unit tests
        run: mvn -Dtest=com.csye6225.productmanager.controller.HealthControllerTest test
